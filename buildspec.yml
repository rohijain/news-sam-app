# ~/environment/sam-app/buildspec.yml

version: 0.2
environment_variables:
  plaintext:
    "INPUT_FILE": "saml.yaml"
    "S3_BUCKET": ""
    
phases:
  install:
    runtime-versions:
      nodejs: 10
    commands:
      # Install packages or any pre-reqs in this phase.
      - npm install -g mocha
      - npm install -g serverless
      - cd hello-world
      - npm install
  
  pre_build:
    commands:
      # Run tests, lint scripts or any other pre-build checks.
      - npm run test

  build:
    commands:
      # Use Build phase to build your artifacts (compile, etc.)
      - cd ..
      - sam build

  post_build:
    commands:
      - serverless package
      # - serverless sam export --output $INPUT_FILE
      - serverless sam export --output $INPUT_FILE
      # Use Post-Build for notifications, git tags, upload artifacts to S3
      - sam package  --template-file $INPUT_FILE --s3-bucket $BUILD_OUTPUT_BUCKET --output-template-file packaged.yaml

artifacts:
  discard-paths: yes
  files:
    # List of local artifacts that will be passed down the pipeline
    - packaged.yaml
